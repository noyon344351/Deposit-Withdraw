<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-5xl text-center mt-8">Let's get some money</header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-blue-400 p-8 rounded-xl">
                    <h1 class="text-3xl">Deposit</h1>
                    <h2 class="text-5xl">$<span id="total-deposit">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h1 class="text-3xl">Withdraw</h1>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h1 class="text-3xl">Balance</h1>
                    <h2 class="text-3xl">$<span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>

        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-500 p-8 rounded-xl">
                    <h1 class="text-3xl mb-2">Please Deposit</h1>
                    <input class="w-9/12 px-6 mb-2" type="text" name="" id="deposit-field" placeholder="$Amount you want to deposit">
                    <button id="btn-deposit" class="bg-rose-600 block mb-2 px-6 py-2 rounded-lg">Deposit</button>

                   
                </div>
                <div class="bg-teal-500 p-8 rounded-xl">
                    <h1 class="text-3xl mb-2"> Please Withdraw</h1>
                    <input class="w-9/12 px-6 mb-2" type="text" name="" id="withdraw-field" placeholder="$Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-violet-600 px-6 py-2 rounded-lg">Withdraw</button>
                  
                </div>
                
            </div>
        </section>
    </main>
    <script src="/js/deposit.js"></script>
    <script src="/js/withdraw.js"></script>
</body>
</html>
